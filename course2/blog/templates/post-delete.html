{% extends "base.html" %}

{% block content %}
    Are you sure you want to delete this post?
    <div class="text-right">
        <a href="/blog/{{post.key().id()}}" class="d-inline">
            <button class="btn btn-dark btn-sm mr-2">Cancel</button>
        </a>
        <form method="post" action="/blog/{{post.key().id()}}/delete" class="d-inline">
            <input class="btn btn-dark btn-sm" type="submit" value="Delete" />
        </form>
    </div>
{% endblock %}
